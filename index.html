    <body>
        <div><code>default:</code></div>
        <div>you can click arrow button and dots</div>
        <div class="carousel demo1"></div>
        <div><code>pagination=false,arrowButton=false,autoPlay=false,scale=true,tween='Back.easeOut',duration=0.5</code></div>
        <div class="carousel demo2"></div>
        <script src="./index.js"></script>
        <script>
            const list = [
                'https://source.unsplash.com/750x300/?nature',
                'https://source.unsplash.com/750x300/?water',
                'https://source.unsplash.com/750x300/?build',
                'https://source.unsplash.com/750x300/?cat',
                'https://source.unsplash.com/750x300/?snow',
                'https://source.unsplash.com/750x300/?sky',
                'https://source.unsplash.com/750x300/?plane',
            ];
            new Carousel(list, {
                element: '.demo1',
                width: '100%',
                height: '100%',
            });
            new Carousel(list, {
                element: '.demo2',
                duration: 0.5,
                width: '100%',
                height: '100%',
                tween: 'Back.easeOut',
                autoplay: false,
                momentum: 1,
                arrowButton: false,
                pagination: false,
                scale: true,
            });
        </script>
    </body>
